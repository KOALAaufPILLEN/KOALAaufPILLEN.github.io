<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Luvvies Crush - Roguelike Loading...</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --card: #16213e;
            --accent: #ff4fb9;
            --accent-grad: linear-gradient(90deg, #ff4fb9, #7ad8ff);
            --text: #fff;
        }
        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        /* Wiederverwendete Styles f√ºr Konsistenz */
        h1 {
            font-size: 3rem;
            margin: 10px 0;
            background: linear-gradient(45deg, #ff4fb9, #7ad8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            line-height: 1.2;
        }
        
        .hero {
            width: 180px; /* Etwas gr√∂√üer als auf der Startseite */
            filter: drop-shadow(0 10px 30px rgba(255, 79, 185, 0.4));
            margin-bottom: 20px;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-15px)} }

        .content-box {
            background: var(--card);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 2px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .feature-pill {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid rgba(255, 79, 185, 0.3);
            font-size: 0.9rem;
            color: #ff4fb9;
            font-weight: bold;
        }

        /* Ladebalken / Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 75%; /* Simulierter Fortschritt */
            background: var(--accent-grad);
            border-radius: 10px;
            box-shadow: 0 0 10px #ff4fb9;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%{opacity:0.8} 50%{opacity:1} 100%{opacity:0.8} }

        .btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 30px;
            border-radius: 99px;
            font-weight: bold;
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        .btn:hover {
            background: white;
            color: var(--bg);
        }

        .status-badge {
            display: inline-block;
            background: #ff4fb9;
            color: white;
            font-size: 0.8rem;
            font-weight: 900;
            padding: 5px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <div class="content-box">
        
        <div class="status-badge">Work in Progress</div>
        
        <br>
        <img src="Luvvies/Luvvies-Logonew.png" alt="Logo" class="hero">
        
        <h1>Roguelike 2.0<br>l√§dt auf...</h1>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <p class="tagline">
            Wir schmieden gerade das ultimative Abenteuer.<br>
            Mach dich bereit f√ºr eine v√∂llig neue Erfahrung.
        </p>

        <div class="features">
            <div class="feature-pill">üåã 5 Neue Biome</div>
            <div class="feature-pill">üé≤ Taktische Tiles</div>
            <div class="feature-pill">‚öîÔ∏è Echte Roguelike-Tiefe</div>
            <div class="feature-pill">üõçÔ∏è Boss-Shops</div>
        </div>

        <a href="index.html" class="btn">‚Üê Zur√ºck zur Auswahl</a>
    </div>

</body>
</html>
